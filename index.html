<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Forex Market</title>

<style>
:root {
  --gap-size: 32px;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, 'Trebuchet MS', Roboto, Ubuntu, sans-serif;
  color: #000;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: #fff;
}

header, footer {
  display: flex;
  width: 100%;
  align-items: center;
  background: rgba(0,0,0,0.05);
  gap: 12px;
}

header {
  justify-content: space-between;
  padding: 0 var(--gap-size);
  gap: calc(var(--gap-size) * 2);
  box-shadow: rgba(0,0,0,0.05) 0 2px 6px 0;
}

header #site-logo {
  font-weight: 600;
  font-size: 32px;
  padding: 16px;
  background: linear-gradient(90deg, #00bce5 0%, #2962ff 100%);
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
}

header input[type='search'] {
  padding: 10px;
  width: 100%;
  max-width: 400px;
  height: 32px;
  border: 1px solid #ccc;
  border-radius: 20px;
}

footer {
  flex-direction: column;
  padding: calc(var(--gap-size)*0.5) var(--gap-size);
  margin-top: var(--gap-size);
  border-top: solid 2px rgba(0,0,0,0.1);
  justify-content: center;
  gap: 8px;
}

footer p {
  margin: 0;
  font-size: 12px;
  color: rgba(0,0,0,0.6);
}

main {
  display: grid;
  width: 100%;
  max-width: 960px;
  padding: 0 calc(var(--gap-size)*0.5);
  grid-template-columns: 1fr 1fr;
  grid-gap: var(--gap-size);
}

section {
  grid-column: span 2;
}

/* FIXED HEIGHTS (STABLE) */
#advanced-chart { height: 500px; }
#forex-heatmap { height: 450px; }
#etf-heatmap { height: 450px; }
#forex-screener { height: 500px; }
#market-overview { height: 500px; }
#economic-calendar { height: 425px; }
#top-stories { height: 425px; }

#ticker-tape {
  width: 100%;
  margin-bottom: var(--gap-size);
  padding: 16px;
  background: rgba(0,0,0,0.075);
  border-radius: 4px;
}

/* Responsive adjustments */
@media (max-width: 1024px) {
  #forex-heatmap { height: 400px; }
  #etf-heatmap { height: 400px; }
  #forex-screener { height: 450px; }
  #market-overview { height: 450px; }
  #economic-calendar { height: 375px; }
  #top-stories { height: 375px; }
}

@media (max-width: 800px) {
  main > section {
    grid-column: span 2;
  }

  #forex-heatmap,
  #etf-heatmap,
  #forex-screener,
  #market-overview,
  #economic-calendar,
  #top-stories {
    height: auto;
    min-height: 360px;
  }
}
</style>
</head>
